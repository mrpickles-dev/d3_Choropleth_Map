<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3_Choropleth_Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 id="title" >United States Educational Attainment
</h1>
<p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
</p>

<div id="tooltip"></div>
<svg id='canvas'>

</svg>
<svg id='legend'>
    <g>
        <rect x="10" y="0" width="40" height="40" fill="#A7A843"></rect>
        <text x="60" y="20" fill="white">Less than 15%</text>
    </g>
    <g>
        <rect x="10" y="40" width="40" height="40" fill="#D1DB60"></rect>
        <text x="60" y="60" fill="white">15% than 30%</text>
    </g>
    <g>
        <rect x="10" y="80" width="40" height="40" fill="#E6C98A"></rect>
        <text x="60" y="100" fill="white">30% to 45%</text>
    </g>
    <g>
        <rect x="10" y="120" width="40" height="40" fill="#EEC4AA"></rect>
        <text x="60" y="140" fill="white">More than 45%</text>
    </g>
</svg>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<script src="/script.js"></script>
</body>


</html>
